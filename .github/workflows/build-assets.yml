name: Build frontend & backend assets

on:
  push:
    branches:
      - main

jobs:
  sync-assets:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v5
        with:
          node-version: "20"

      - name: Install frontend deps
        run: npm --prefix frontend install

      - name: Build frontend
        run: npm --prefix frontend run build

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Regenerate requirements
        run: python backend/scripts/generate_requirements.py

      - name: Package frontend dist
        run: python backend/scripts/create_frontend_tarball.py

      - name: Check generated assets
        run: |
          if git diff --quiet backend/requirements.txt backend/frontend_dist.tar.gz; then
            echo "requirements and frontend bundle already up to date"
          else
            echo "Generated assets differ; commit them locally before pushing."
            git status --short backend/requirements.txt backend/frontend_dist.tar.gz
            exit 1
          fi
